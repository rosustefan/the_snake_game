<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        .content-wrapper {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-panel {
            margin-bottom: 20px;
        }

        .flex {
            display: flex;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }

        #game-control-btn {
            padding: 5px 10px;
            margin: 0;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Add the D-pad control buttons */
        .controls-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        /* Map each button to a specific grid area */
        #up {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        #left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        #down {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        #right {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="game-panel">
            <div class="flex">
                <div class="label">
                    Status:
                </div>
                <div id="game-status">
                    None
                </div>
            </div>

            <div class="flex">
                <div class="label">
                    Points:
                </div>
                <div id="points">
                </div>
            </div>

            <div class="flex">
                <button id="game-control-btn">
                    Play
                </button>
            </div>
        </div>

        <canvas id="snake-canvas"></canvas>

        <!-- D-pad controls for the snake -->
        <div class="controls-wrapper">
            <div id="controls">
                <button id="up" class="control-btn">↑</button>
                <button id="left" class="control-btn">←</button>
                <button id="down" class="control-btn">↓</button>
                <button id="right" class="control-btn">→</button>
            </div>
        </div>
    </div>

    <script src="/snake/bootstrap.js"></script>
</body>

</html>
